<div class="works-list-view clearfix">
	<p class="no-works-message" ng-hide={{(vm.hasWorks)}}>No works fownd.</p>
    <div ng-repeat="work in vm.works">
        <div class="inner-work-container">
        	<div class="work-image" style="background-image: url({{work.url}});"></div>
            <h3 class="name">{{work.name}}</h3>
            <p class="technique">{{work.technique}}</p>
            <p class="year">{{work.year}}</p>
        </div>
    </div>
</div>
