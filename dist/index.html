<!DOCTYPE html>
<html>

<head>
    <title>Kalina Kraleva Artist and Works</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kalina Kraleva Site. About the Artist and Her Works.">



    <base href="/" >
    <!-- Loading styles -->
    <link rel="stylesheet" href="./styles.css" />
</head>

<body ng-app="kalinaApp" ng-cloak>
    <!-- Header -->
    <header ng-controller="NavigationController">
        <div class="top-header">
            <h1 class="header-name">
                <a href="/home">
                    <span class="logo"></span>
                    Kalina Kraleva
                </a>
                <a class="sandwich" ng-click="menuItemCick()" ng-class="{ 'open': menuOpened }">
                    <div></div>
                </a>
            </h1>
            <div class="search" >
                <input type="text" class="k-textbox searchbox" placeholder="Find work..." ng-model="text" ng-change="search()" />
            </div>
        </div>
        <nav>
            <div id="menu" ng-class="{ 'openedMenu': menuOpened, closedMenu: !menuOpened }" ng-click="menuItemCick()">
                <a href="/works/exlibris" ng-class="{ 'activeMenuItem': currentView == 'exlibris' }">Ex Libris</a>
                <a href="/works/freeetchings" ng-class="{ 'activeMenuItem': currentView == 'freeetchings' }">Free etchings</a>
                <a href="/works/smalletchings" ng-class="{ 'activeMenuItem': currentView == 'smalletchings' }">Small etchings</a>
                <a href="/works/watercolor" ng-class="{ 'activeMenuItem': currentView == 'watercolor' }">Watercolour</a>
                <a href="/works/drawings" ng-class="{ 'activeMenuItem': currentView == 'drawings' }">Drawings</a>
                <!-- <a href="/theprocess" ng-class="{ 'activeMenuItem': currentView == 'theprocess' }">The Process</a> -->
                <a href="/theartist" ng-class="{ 'activeMenuItem': currentView == 'theartist' }">The Artist</a>
            </div>
            <div class="search">
                <input type="text" class="k-textbox searchbox" placeholder="Find work..." ng-model="text" ng-change="search()" />
            </div>
        </nav>
    </header>
    <!-- Main content -->
    <main class="main">
        <div ng-view>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p class="footer-text">
            <a class="link" href="https://github.com/veselints" title="Veselin Tsvetanov">&copy; veselints</a>
        </p>
    </footer>
    <!-- Loding libs -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
    <!-- Loading app -->
    <script src="app.js"></script>
    <!-- Loading controllers -->
    <script src="controllers/home-controller.js"></script>
    <script src="controllers/works-controller.js"></script>
    <script src="controllers/search-controller.js"></script>
    <script src="controllers/work-details-controller.js"></script>
    <script src="controllers/navigation-controller.js"></script>
    <!-- Loading services -->
    <script src="services/works-service.js"></script>
    <script src="services/data-service.js"></script>
</body>

</html>
