<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> </title>
    <!-- Loading styles -->
    <link rel="stylesheet" href="./styles.css" />
</head>

<body ng-app="kalinaApp" ng-cloak>
    <!-- Header -->
    <header>
        <div class="top-header">
            <h1 class="header-name">
                <a href="#/home">
                    <span class="logo"></span>
                    Kalina Kraleva
                    
                    <a class="sandwich">
                        <div></div>
                    </a>
                </a>
            </h1>
            <div class="search">
                <input type="text" class="k-textbox searchbox" placeholder="Find work..." />
            </div>
        </div>
        <nav>
            <div id="menu">
                <a href="#/works/exlibris">Ex Libris</a>
                <a href="#/works/freeetchings">Free etchings</a>
                <a href="#/works/smalletchings">Small etchings</a>
                <a href="#/works/watercolor">Watercolour</a>
                <a href="#/works/drawings">Drawings</a>
                <!-- <a href="#/theprocess">The Process</a> -->
                <a href="#/theartist">The Artist</a>
            </div>
            <div class="search">
                <input type="text" class="k-textbox searchbox" placeholder="Find work..." />
            </div>
        </nav>
    </header>
    <!-- Main content -->
    <main class="main">
        <div ng-view>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p class="footer-text">
            <a class="link" href="https://github.com/veselints" "Veselin Tsvetanov">&copy; veselints</a>
        </p>
    </footer>
    <!-- Loding libs -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
    <!-- Loading app -->
    <script src="app.js"></script>
    <!-- Loading controllers -->
    <script src="controllers/home-controller.js"></script>
    <script src="controllers/works-controller.js"></script>
    <script src="controllers/search-controller.js"></script>
    <script src="controllers/work-details-controller.js"></script>
    <!-- Loading services -->
    <script src="services/works-service.js"></script>
    <script src="services/data-service.js"></script>
    <script>
    $(document).ready(function() {
        $('.header-name').on('click', function(e) {
            $('.activeMenuItem').removeClass('activeMenuItem');
        });

        $('#menu>a').on('click', function(e) {
            $('.activeMenuItem').removeClass('activeMenuItem');
            $(e.target).addClass('activeMenuItem');
            $('#menu').removeClass('openedMenu');
            $('#menu').addClass('closedMenu');
            $('.sandwich').removeClass('open');
        });

        $('.searchbox').on('input', function(e) {
            $('.activeMenuItem').removeClass('activeMenuItem');
            var text = e.target.value;
            window.location.replace('#/search/' + text);
        });

        $('.sandwich').on('click', function(e) {
            var menu = $('#menu');
            if (menu.hasClass('openedMenu')) {
                menu.removeClass('openedMenu');
                menu.addClass('closedMenu');
                $('.sandwich').removeClass('open');
            } else {
                menu.removeClass('closedMenu');
                menu.addClass('openedMenu');
                $('.sandwich').addClass('open');
            }
        });
    });
    </script>
</body>

</html>
