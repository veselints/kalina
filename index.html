<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> </title>
    <!-- Loading styles -->
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.607/styles/kendo.common-nova.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.607/styles/kendo.nova.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.607/styles/kendo.default.mobile.min.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body ng-app="kalinaApp" ng-cloak>
    <!-- Header -->
    <header>
        <div class="top-header">
            <h1 class="header-name">
                <a href="#/home">
                    <span class="logo"></span>
                    Kalina Kraleva
                    
                    <a class="sandwich">
                        <div></div>
                    </a>
                </a>
            </h1>
            <div class="search">
                <input type="text" class="k-textbox searchbox" placeholder="Find work..." />
            </div>
        </div>
        <nav>
            <ul id="menu"></ul>
            <div class="search">
                <input type="text" class="k-textbox searchbox" placeholder="Find work..." />
            </div>
        </nav>
    </header>
    <!-- Main content -->
    <main class="main">
        <div ng-view>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p class="footer-text">
            <a class="link" href="https://github.com/veselints" "Veselin Tsvetanov">&copy; veselints</a>
        </p>
    </footer>
    <!-- Loding libs -->
    <script src="http://kendo.cdn.telerik.com/2016.2.607/js/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.2.607/js/kendo.ui.core.min.js"></script>
    <!-- Loading app -->
    <script src="app.js"></script>
    <!-- Loading controllers -->
    <script src="controllers/home-controller.js"></script>
    <script src="controllers/works-controller.js"></script>
    <script src="controllers/search-controller.js"></script>
    <script src="controllers/work-details-controller.js"></script>
    <!-- Loading services -->
    <script src="services/works-service.js"></script>
    <script src="services/data-service.js"></script>
    <script>
    $(document).ready(function() {
        $('.header-name').on('click', function(e) {
            $('.activeMenuItem').removeClass('activeMenuItem');
        });

        $("#menu").kendoMenu({
            dataSource: [{
                text: "Ex Libris",
                url: "#/works/exlibris"
            }, {
                text: "Free etchings",
                url: "#/works/freeetchings"
            }, {
                text: "Small etchings",
                url: "#/works/smalletchings"
            }, {
                text: "Watercolour",
                url: "#/works/watercolor"
            }, {
                text: "Drawings",
                url: "#/works/drawings"
            }, {
            //     text: "The Process",
            //     url: "#/theprocess"
            // }, {
                text: "The Artist",
                url: "#/theartist"
            }],
            select: function(e) {
                $('.activeMenuItem').removeClass('activeMenuItem');
                $(e.item).addClass('activeMenuItem');
                $('#menu').removeClass('openedMenu');
                $('#menu').addClass('closedMenu');
                $('.sandwich').removeClass('open');
            }
        });

        $('.searchbox').on('input', function(e) {
            $('.activeMenuItem').removeClass('activeMenuItem');
            var text = e.target.value;
            window.location.replace('#/search/' + text);
        });

        $('.sandwich').on('click', function(e) {
            var menu = $('#menu');
            if (menu.hasClass('openedMenu')) {
                menu.removeClass('openedMenu');
                menu.addClass('closedMenu');
                $('.sandwich').removeClass('open');
            } else {
                menu.removeClass('closedMenu');
                menu.addClass('openedMenu');
                $('.sandwich').addClass('open');
            }
        });
    });
    </script>
</body>

</html>
